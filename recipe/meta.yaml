{% set name = "cesium" %}
{% set version = "0.12.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c134302a16923b984c9814a1a308a10684fc6446df87500b9ca3a60c3c4b9fa9

build:
  number: 0
  skip: true  # [win]
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - pip
    - python
    - numpy >=1.14.3
    - cython
    - setuptools-scm
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.16.0
    - scikit-learn >=0.22.1
    - pandas >=0.17.0
    - dask >=2.5.0
    - toolz
    - gatspy >=0.3.0
    - cloudpickle
    - joblib >=0.14.1

test:
  imports:
    - cesium
    - cesium.datasets
    - cesium.features

about:
  home: http://cesium-ml.org/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Machine Learning Time-Series Platform
  doc_url: http://cesium-ml.org/docs/
  dev_url: https://github.com/cesium-ml/cesium

extra:
  recipe-maintainers:
    - cbcunc
